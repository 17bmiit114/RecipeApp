<ion-header >
  <ion-toolbar color="tertiary">
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let recipe of recipes">
    <ion-item [routerLink]="['./',recipe.id]">
      <ion-avatar slot="start">
        <img [src]="recipe.imageUrl" />
      </ion-avatar>
      <ion-label>{{recipe.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
